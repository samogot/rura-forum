<ul>
<!-- IF BASE_URL and TOTAL_PAGES > 6 -->
	<li class="dropdown-container dropdown-button-control dropdown-page-jump page-jump">
		<a href="#" class="dropdown-trigger" title="{L_JUMP_TO_PAGE_CLICK}" role="button">{PAGE_NUMBER}</a>
		<div class="dropdown hidden">
			<div class="pointer"><div class="pointer-inner"></div></div>
			<ul class="dropdown-contents">
				<li>{L_JUMP_TO_PAGE}{L_COLON}</li>
				<li class="page-jump-form">
					<input type="number" name="page-number" min="1" maxlength="6" title="{L_JUMP_PAGE}" class="inputbox tiny" data-per-page="{PER_PAGE}" data-base-url="{BASE_URL|e('html_attr')}" data-start-name="{START_NAME}" />
					<input class="button2" value="{L_GO}" type="button" />
				</li>
			</ul>
		</div>
	</li>
<!-- ENDIF -->
<!-- BEGIN pagination -->
	<!-- IF pagination.S_IS_PREV -->
	<li class="previous">
		<a class="btn btn-blue" href="{pagination.PAGE_URL}" rel="prev" role="button" title="Предыдущая страница">{L_PREVIOUS}</a>
	</li>
	<!-- ELSEIF pagination.S_IS_CURRENT -->
	<li class="active">
		<a class="btn btn-white" href="#" rel="active" role="button" title="Текущая страница">{pagination.PAGE_NUMBER}</a>
	</li>
	<!-- ELSEIF pagination.S_IS_ELLIPSIS -->
	<li class="ellipsis" role="separator">
		<a class="btn btn-blue" href="#" rel="separator" role="button" title="Разделитель">{L_ELLIPSIS}</a>
	</li>
	<!-- ELSEIF pagination.S_IS_NEXT -->
	<li class="next">
		<a class="btn btn-blue" href="{pagination.PAGE_URL}" rel="next" role="button" title="Следующая страница">{L_NEXT}</a>
	</li>
	<!-- ELSE -->
	<li><a class="btn btn-blue" href="{pagination.PAGE_URL}" role="button">{pagination.PAGE_NUMBER}</a></li>
	<!-- ENDIF -->
<!-- END pagination -->
</ul>
