<!-- IF not S_AVATARS_ENABLED -->
	<p>{L_AVATAR_FEATURES_DISABLED}</p>
<!-- ENDIF -->

<fieldset>
	<div class="form-horizontal">
		<!-- IF ERROR --><p class="alert alert-danger">{ERROR}</p><!-- ENDIF -->
		<div class="form-group">
			<label class="control-label col-md-4">{L_CURRENT_IMAGE}:</label>
			<div class="col-md-8">
				<!-- IF AVATAR -->{AVATAR}<!-- ELSE --><img src="{T_THEME_PATH}/images/default_avatar.jpg" class="default-avatar"><!-- ENDIF -->
				<div class="checkbox"><label for="delete"><input type="checkbox" name="delete" id="delete" /> {L_DELETE_AVATAR}</label></div>
				<span class="help-block">{L_AVATAR_EXPLAIN}</span>
			</div>
		</div> 

		<hr>
	<fieldset>
		<div class="form-group">
			<label class="control-label col-md-4">{L_AVATAR_TYPE}{L_COLON}</label>
			<div class="col-md-8"><select name="avatar_driver" id="avatar_driver" data-togglable-settings="true" class="form-control">
				<!-- BEGIN avatar_drivers -->
				<option value="{avatar_drivers.DRIVER}"<!-- IF avatar_drivers.SELECTED --> selected="selected"<!-- ENDIF --> data-toggle-setting="#avatar_option_{avatar_drivers.DRIVER}">{avatar_drivers.L_TITLE}</option>
				<!-- END avatar_drivers -->
			</select></div>
		</div>
	</fieldset>
	<div id="avatar_options">
		<!-- BEGIN avatar_drivers -->
			<div id="avatar_option_{avatar_drivers.DRIVER}">
			<noscript>
			<h3 class="avatar_section_header">{avatar_drivers.L_TITLE}</h3>
			</noscript>
			<p>{avatar_drivers.L_EXPLAIN}</p>

			<fieldset>
			{avatar_drivers.OUTPUT}
			</fieldset>
			</div>
		<!-- END avatar_drivers -->
<script src="./assets/javascript/core.js" type="text/javascript"></script>
