<!-- INCLUDE ucp_header.html -->

<form id="ucp" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{L_TITLE}</h3>
		</div>
		<div class="panel-body">
			<p>{L_PROFILE_INFO_NOTICE}</p>
			<fieldset>
				<div class="form-horizontal">
					<!-- IF ERROR --><p class="alert alert-danger">{ERROR}</p><!-- ENDIF -->
					<div class="form-group">
						<label class="control-label col-md-4" for="website">{L_WEBSITE}:</label>
						<div class="col-md-8">
							<input type="text" name="website" id="website" maxlength="255" value="{WEBSITE}" class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4" for="occupation">{L_OCCUPATION}:</label>
						<div class="col-md-8">
							<textarea name="occupation" id="occupation" class="form-control" rows="3" cols="30">{OCCUPATION}</textarea>
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-4" for="interests">{L_INTERESTS}:</label>
						<div class="col-md-8">
							<textarea name="interests" id="interests" class="form-control" rows="3" cols="30">{INTERESTS}</textarea>
						</div>
					</div>
					<!-- IF S_BIRTHDAYS_ENABLED -->
						<div class="form-group">
							<label class="control-label col-md-4" for="bday_day">{L_BIRTHDAY}:</label>
							<div class="col-md-8">
								<label for="bday_day">{L_DAY}: <select name="bday_day" id="bday_day">{S_BIRTHDAY_DAY_OPTIONS}</select></label> 
								<label for="bday_month">{L_MONTH}: <select name="bday_month" id="bday_month">{S_BIRTHDAY_MONTH_OPTIONS}</select></label> 
								<label for="bday_year">{L_YEAR}: <select name="bday_year" id="bday_year">{S_BIRTHDAY_YEAR_OPTIONS}</select></label>
								<span class="help-block">{L_BIRTHDAY_EXPLAIN}</span>
							</div>
						</div>
					<!-- ENDIF -->
					<!-- BEGIN profile_fields -->
						<div class="form-group">
							<!-- IF profile_fields.ERROR --><div class="col-md-12"><div class="alert alert-warning">{profile_fields.ERROR}</div></div><!-- ENDIF -->
							<label class="control-label col-md-4"<!-- IF profile_fields.FIELD_ID --> for="{profile_fields.FIELD_ID}"<!-- ENDIF -->>{profile_fields.LANG_NAME}:<!-- IF profile_fields.S_REQUIRED --> *<!-- ENDIF --></label>
							<div class="col-md-8">
								{profile_fields.FIELD}
								<!-- IF profile_fields.LANG_EXPLAIN --><span class="help-block">{profile_fields.LANG_EXPLAIN}</span><!-- ENDIF -->
							</div>
						</div>
					<!-- END profile_fields -->
				</div>
			</fieldset>
		</div>
		<div class="panel-footer">
			<fieldset class="submit-buttons">
				{S_HIDDEN_FIELDS}
				<input type="reset" value="{L_RESET}" name="reset" class="btn btn-danger" />
				<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-success" />
				{S_FORM_TOKEN}
			</fieldset>
		</div>
	</div>
</form>

<!-- INCLUDE ucp_footer.html -->
