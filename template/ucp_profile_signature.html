<!-- INCLUDE ucp_header.html -->

<form id="postform" method="post" action="{S_UCP_ACTION}"{S_FORM_ENCTYPE}>
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{L_TITLE}</h3>
		</div>
		<div class="panel-body">
			<!-- IF SIGNATURE_PREVIEW != '' -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">{L_SIGNATURE_PREVIEW}</h3>
					</div>
					<div class="panel-body">
						<div class="signature signature-preview">{SIGNATURE_PREVIEW}</div>
					</div>
				</div>
			<!-- ENDIF -->
			<p>{L_SIGNATURE_EXPLAIN}</p>
			<!-- DEFINE $SIG_EDIT = 1 -->
			<!-- INCLUDE posting_editor.html -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">{L_OPTIONS}</h3>
				</div>
				<div class="panel-body">
					<fieldset>
						<!-- IF S_BBCODE_ALLOWED -->
							<div class="checkbox"><label for="disable_bbcode"><input type="checkbox" name="disable_bbcode" id="disable_bbcode"{S_BBCODE_CHECKED} /> {L_DISABLE_BBCODE}</label></div>
						<!-- ENDIF -->
						<!-- IF S_SMILIES_ALLOWED -->
							<div class="checkbox"><label for="disable_smilies"><input type="checkbox" name="disable_smilies" id="disable_smilies"{S_SMILIES_CHECKED} /> {L_DISABLE_SMILIES}</label></div>
						<!-- ENDIF -->
						<!-- IF S_LINKS_ALLOWED -->
							<div class="checkbox"><label for="disable_magic_url"><input type="checkbox" name="disable_magic_url" id="disable_magic_url"{S_MAGIC_URL_CHECKED} /> {L_DISABLE_MAGIC_URL}</label></div>
						<!-- ENDIF -->
					</fieldset>
				</div>
			</div>
		</div>
		<div class="panel-footer">
			<fieldset class="submit-buttons">
				{S_HIDDEN_FIELDS}
				<input type="reset" name="reset" value="{L_RESET}" class="btn btn-danger" />
				<input type="submit" name="preview" value="{L_PREVIEW}" class="btn btn-primary" />
				<input type="submit" name="submit" value="{L_SUBMIT}" class="btn btn-success" />
				{S_FORM_TOKEN}
			</fieldset>
		</div>
	</div>
</form>

<!-- INCLUDE ucp_footer.html -->
